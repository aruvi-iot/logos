<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions for modern look -->
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect for active elements -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#backgroundGradient)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Main microcontroller chip -->
  <rect x="60" y="60" width="80" height="80" rx="8" ry="8" 
        fill="url(#chipGradient)" 
        stroke="#1e3a8a" 
        stroke-width="2" 
        filter="url(#shadow)"/>
  
  <!-- Chip label area -->
  <rect x="70" y="70" width="60" height="20" rx="3" ry="3" 
        fill="#ffffff" 
        fill-opacity="0.9"/>
  
  <!-- Chip text -->
  <text x="100" y="82" text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="8" 
        font-weight="bold" 
        fill="#1e3a8a">Î¼C</text>
  
  <!-- Pin connections (left side) -->
  <g stroke="#374151" stroke-width="2" fill="#6b7280">
    <rect x="45" y="70" width="15" height="3" rx="1"/>
    <rect x="45" y="80" width="15" height="3" rx="1"/>
    <rect x="45" y="90" width="15" height="3" rx="1"/>
    <rect x="45" y="100" width="15" height="3" rx="1"/>
    <rect x="45" y="110" width="15" height="3" rx="1"/>
    <rect x="45" y="120" width="15" height="3" rx="1"/>
  </g>
  
  <!-- Pin connections (right side) -->
  <g stroke="#374151" stroke-width="2" fill="#6b7280">
    <rect x="140" y="70" width="15" height="3" rx="1"/>
    <rect x="140" y="80" width="15" height="3" rx="1"/>
    <rect x="140" y="90" width="15" height="3" rx="1"/>
    <rect x="140" y="100" width="15" height="3" rx="1"/>
    <rect x="140" y="110" width="15" height="3" rx="1"/>
    <rect x="140" y="120" width="15" height="3" rx="1"/>
  </g>
  
  <!-- Pin connections (top side) -->
  <g stroke="#374151" stroke-width="2" fill="#6b7280">
    <rect x="70" y="45" width="3" height="15" rx="1"/>
    <rect x="80" y="45" width="3" height="15" rx="1"/>
    <rect x="90" y="45" width="3" height="15" rx="1"/>
    <rect x="100" y="45" width="3" height="15" rx="1"/>
    <rect x="110" y="45" width="3" height="15" rx="1"/>
    <rect x="120" y="45" width="3" height="15" rx="1"/>
  </g>
  
  <!-- Pin connections (bottom side) -->
  <g stroke="#374151" stroke-width="2" fill="#6b7280">
    <rect x="70" y="140" width="3" height="15" rx="1"/>
    <rect x="80" y="140" width="3" height="15" rx="1"/>
    <rect x="90" y="140" width="3" height="15" rx="1"/>
    <rect x="100" y="140" width="3" height="15" rx="1"/>
    <rect x="110" y="140" width="3" height="15" rx="1"/>
    <rect x="120" y="140" width="3" height="15" rx="1"/>
  </g>
  
  <!-- Circuit traces -->
  <g stroke="url(#circuitGradient)" stroke-width="2" fill="none" opacity="0.8">
    <!-- Connecting traces from pins -->
    <path d="M 30 71.5 Q 40 71.5 45 71.5"/>
    <path d="M 30 81.5 Q 40 81.5 45 81.5"/>
    <path d="M 170 71.5 Q 160 71.5 155 71.5"/>
    <path d="M 170 81.5 Q 160 81.5 155 81.5"/>
    
    <!-- Circuit pattern around the chip -->
    <circle cx="100" cy="30" r="3" fill="url(#circuitGradient)"/>
    <circle cx="100" cy="170" r="3" fill="url(#circuitGradient)"/>
    <circle cx="30" cy="100" r="3" fill="url(#circuitGradient)"/>
    <circle cx="170" cy="100" r="3" fill="url(#circuitGradient)"/>
    
    <path d="M 100 33 L 100 45"/>
    <path d="M 100 155 L 100 167"/>
    <path d="M 33 100 L 45 100"/>
    <path d="M 155 100 L 167 100"/>
  </g>
  
  <!-- Central processing area -->
  <rect x="75" y="100" width="50" height="25" rx="3" ry="3" 
        fill="#ffffff" 
        fill-opacity="0.2" 
        stroke="#1e3a8a" 
        stroke-width="1"/>
        
  <!-- Internal chip circuitry pattern -->
  <g stroke="#1e3a8a" stroke-width="1" fill="none" opacity="0.4">
    <line x1="80" y1="105" x2="120" y2="105"/>
    <line x1="80" y1="110" x2="120" y2="110"/>
    <line x1="80" y1="115" x2="120" y2="115"/>
    <line x1="80" y1="120" x2="120" y2="120"/>
    <line x1="85" y1="100" x2="85" y2="125"/>
    <line x1="95" y1="100" x2="95" y2="125"/>
    <line x1="105" y1="100" x2="105" y2="125"/>
    <line x1="115" y1="100" x2="115" y2="125"/>
  </g>
  
  <!-- Corner contact pads -->
  <g fill="#374151" opacity="0.8">
    <circle cx="75" cy="125" r="1.5"/>
    <circle cx="85" cy="125" r="1.5"/>
    <circle cx="115" cy="125" r="1.5"/>
    <circle cx="125" cy="125" r="1.5"/>
  </g>
  
</svg>
